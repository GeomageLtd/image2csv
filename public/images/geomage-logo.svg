<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="40" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Geometric logo symbol -->
  <g transform="translate(8, 8)">
    <!-- Outer hexagon -->
    <polygon points="12,2 22,7 22,17 12,22 2,17 2,7" 
             fill="url(#logoGradient)" 
             stroke="none"/>
    
    <!-- Inner geometric pattern -->
    <polygon points="12,6 18,9 18,15 12,18 6,15 6,9" 
             fill="white" 
             opacity="0.9"/>
    
    <!-- Center diamond -->
    <polygon points="12,8 16,11 12,14 8,11" 
             fill="url(#logoGradient)"/>
    
    <!-- Corner dots representing image pixels -->
    <circle cx="5" cy="5" r="1.5" fill="#28a745" opacity="0.8"/>
    <circle cx="19" cy="5" r="1.5" fill="#28a745" opacity="0.8"/>
    <circle cx="5" cy="19" r="1.5" fill="#28a745" opacity="0.8"/>
    <circle cx="19" cy="19" r="1.5" fill="#28a745" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="36" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="url(#textGradient)">
    GEOMAGE
  </text>
  <text x="36" y="28" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">
    Image Processing
  </text>
</svg> 